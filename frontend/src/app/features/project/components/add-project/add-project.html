<div class="bg-white rounded-2xl shadow-xl border border-gray-200 w-full max-w-lg">
    <div class="p-5 border-b border-gray-100 flex items-center justify-between">
        <div>
            <p class="text-xs uppercase tracking-wide text-indigo-500 font-semibold">Project</p>
            <h2 class="text-xl font-semibold text-gray-900">Add New Project</h2>
        </div>
    </div>

    <div class="p-6">

    <form (ngSubmit)="submit()" class="form-scroll">
        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Title</label>
            <input [(ngModel)]="project.title" name="title" required class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" />
        </div>
                <!-- IMAGE UPLOAD -->
        <label class="block mb-1 text-sm font-medium text-gray-700">Project Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400">
        <div *ngIf="selectedImagePreview" class="mt-3">
        <img [src]="selectedImagePreview" class="w-full rounded-xl shadow" alt="Project preview">
        <button type="button" (click)="removeImage()" class="text-red-500 text-sm mt-1 hover:underline">Remove image</button>
        </div>
        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
            <textarea [(ngModel)]="project.description" name="description" required
                class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400"></textarea>
        </div>

        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Company Name</label>
            <input [(ngModel)]="project.companyName" name="companyName" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" />
        </div>

        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Duration</label>
            <input [(ngModel)]="project.duration" name="duration" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" />
        </div>

        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Category</label>
            <input [(ngModel)]="project.category" name="category" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" />
        </div>

        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-700">Tech Stack</label>
            <div class="flex gap-2 mb-2">
                <input [(ngModel)]="techInput" name="techInput" placeholder="Add tech"
                    class="flex-1 border p-2 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" />
                <button type="button" (click)="addTech()" class="px-3 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">Add</button>
            </div>
            <div class="flex gap-2 flex-wrap">
                <span *ngFor="let tech of project.techStack; let i = index"
                    class="bg-indigo-50 text-indigo-700 px-2 py-1 rounded-full flex items-center gap-2 text-sm">
                    {{ tech }} <button type="button" (click)="removeTech(i)">x</button>
                </span>
            </div>
        </div>

        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mt-4 w-full shadow transition">Add
            Project</button>
    </form>
</div>
</div>
